<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/ico" href="/site.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- SEO -->
    <title>Shaurya Chandhoke</title>
    <meta name="description"
          content="Shaurya Chandhoke is a software engineer specializing in building modern web applications, with a focus on performance, clean design, and scalable architecture."/>

    <!-- Open Graph -->
    <meta property="og:title" content="Shaurya Chandhoke | Software Engineer"/>
    <meta property="og:description"
          content="Explore Shaurya's portfolio, blog, and projects in machine learning, quantitative finance, and software engineering"/>
    <meta property="og:image" content="https://shaurya-chandhoke.github.io/preview.jpg"/>
    <meta property="og:url" content="https://shaurya-chandhoke.github.io"/>
    <meta property="og:type" content="website"/>

    <!-- JSON-LD -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Person",
            "name": "Shaurya Chandhoke",
            "url": "https://shaurya-chandhoke.github.io",
            "image": "https://shaurya-chandhoke.github.io/preview.jpg",
            "sameAs": [
                "https://github.com/shaurya-chandhoke",
                "https://www.linkedin.com/in/shaurya-chandhoke"
            ],
            "jobTitle": "Senior Software Engineer"
        }
    </script>

    <!-- theme related -->
    <script>
        const theme = localStorage.theme === "dark" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
            ? "dark"
            : "light";
        document.documentElement.classList.add(theme);
    </script>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
